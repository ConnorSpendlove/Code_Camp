<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mochi Fox</title>
  <link rel="stylesheet" href="styles/global_styles.css" />
  <link rel="stylesheet" href="styles/tasks.css" />
</head>
<body>
    
  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <!-- Page Header -->
  <header style="text-align: center; margin-top: 20px;">
    <h1>Mochi Fox</h1>
    <p>Select your mood and complete tasks to make your pet happy!</p>
  </header>

  <!-- Mood Selector -->
  <div class="mood-selector">
    <label for="mood-select"><strong>Your Mood:</strong></label>
    <select id="mood-select">
      <option value="afraid">Afraid</option>
      <option value="anxious">Anxious</option>
      <option value="angry">Angry</option>
      <option value="sad">Sad</option>
      <option value="happy">Happy</option>
    </select>
  </div>

  <!-- Main Layout -->
  <div class="main-layout">

    <!-- Pet Section -->
    <div class="pet-container">
        <div id="pet-container"></div>
        <br>
        <h3>Happiness</h3>
       <div class="happiness-meter">
           <div id="happiness-fill"></div>
       </div>
    </div>
    
    <!-- Tasks Section -->
    <div class="tasks">
      <h3>Suggested Tasks</h3>
      <div id="task-list"></div>

      <!-- Quote of the Day -->
      <div class="quote-of-the-day-container">
        <h4>Quote of the Day</h4>
        <p id="quote-of-the-day"></p>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="components.js"></script>
  <script src="scripts/tasks.js"></script>
  <script src="scripts/taskbar.js"></script>
  <script src="scripts/quotes.js"></script>
  <script src="scripts/happiness.js"></script>

</body>
</html>
