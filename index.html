<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Self-Care Pet</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <h1>Your Self-Care Pet</h1>
  <p>Select your mood and complete tasks to make your pet happy!</p>

  <!-- Main Content Layout -->
  <div class="main-layout">
    <!-- Pet Section -->
    <div class="pet-container">
      <div class="pet-image">
        <img src="images/fox_idle_animation.gif" alt="Fox Animation" />
      </div>

      <!-- Mood Dropdown -->
      <div class="mood-selector">
        <label for="mood-select"><strong>Your Mood:</strong></label>
        <select id="mood-select">
          <option value="afraid">Afraid</option>
          <option value="anxious">Anxious</option>
          <option value="angry">Angry</option>
          <option value="sad">Sad</option>
          <option value="happy">Happy</option>
        </select>
      </div>

      <h3 style="margin-top: 20px;">Happiness</h3>
      <div class="happiness-meter">
        <div id="happiness-fill"></div>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="tasks">
      <h3>Suggested Tasks</h3>
      <div id="task-list"></div>
      
      <!-- Quote of the Day -->
      <div class="quote-of-the-day-container">
        <h4>Quote of the Day</h4>
        <p id="quote-of-the-day"></p>
      </div>
    </div>
  </div>

  <script src = "scripts/tasks.js"></script>
  <script src = "scripts/taskbar.js"></script>
  <script src = "scripts/quotes.js"></script>

</body>
</html>
