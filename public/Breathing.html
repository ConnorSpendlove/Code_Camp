<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MochiTheFox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="styles/global_styles.css" />
  <link rel="stylesheet" href="styles/breathing.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>

  <!-- Navbar Component -->
  <div id="navbar"></div>

  <!-- Header -->
  <header style="text-align: center; margin: 20px 0;">
    <h1>Mochi the Breathing Coach</h1>
  </header>

  <!-- Breathing Section -->
  <section class="breathing-section">
    <h2>Breathing Exercises</h2>

    <!-- Technique Selection -->
    <select id="breathing-select">
      <option value="box">Box: Best for focusing</option>
      <option value="478">4-7-8: Best for getting Sleepy Zzz</option>
      <option value="calm">4-6: Best for Reducing Stress :)</option>
    </select>

    <!-- Timer / Step Display -->
    <div id="breathing-display" class="breathing-display">PRESS START</div>

    <!-- Animated Breathing Image -->
    <div class="breathing-stage">
      <img id="breath-image" src="android-chrome-512x512.png" class="breath-image breath-small" alt="Mochi breathing animation">
    </div>

    <!-- Control Buttons -->
    <div class="breathing-buttons">
      <button id="breathing-start">Start</button>
      <button id="breathing-stop">Stop</button>
    </div>
  </section>

  <div class="main-layout"></div>

  <!-- Footer Component -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="components.js"></script>

  <!-- Breathing Script -->
  <script>
    const display = document.getElementById("breathing-display");
    const select = document.getElementById("breathing-select");
    const breathImage = document.getElementById("breath-image");
    const startBtn = document.getElementById("breathing-start");
    const stopBtn = document.getElementById("breathing-stop");

    let interval = null;
    let countdownInterval = null;
    let step = 0;

    const techniques = {
      box: [
        { label: "INHALE", seconds: 4, size: "breath-medium" },
        { label: "HOLD", seconds: 4, size: "breath-large" },
        { label: "EXHALE", seconds: 4, size: "breath-small" },
        { label: "HOLD", seconds: 4, size: "breath-small" }
      ],
      478: [
        { label: "INHALE", seconds: 4, size: "breath-medium" },
        { label: "HOLD", seconds: 7, size: "breath-large" },
        { label: "EXHALE", seconds: 8, size: "breath-small" }
      ],
      calm: [
        { label: "INHALE", seconds: 4, size: "breath-medium" },
        { label: "EXHALE", seconds: 6, size: "breath-small" }
      ]
    };

    function startBreathing() {
      stopBreathing();
      const current = techniques[select.value];
      step = 0;

      function runStep() {
        const part = current[step];
        let timeLeft = part.seconds;
        breathImage.className = `breath-image ${part.size}`;
        display.textContent = `${part.label} ${timeLeft}`;

        countdownInterval = setInterval(() => {
          timeLeft--;
          display.textContent = `${part.label} ${timeLeft}`;
          if (timeLeft <= 0) clearInterval(countdownInterval);
        }, 1000);

        interval = setTimeout(() => {
          clearInterval(countdownInterval);
          step = (step + 1) % current.length;
          runStep();
        }, part.seconds * 1000);
      }

      runStep();
    }

    function stopBreathing() {
      clearTimeout(interval);
      clearInterval(countdownInterval);
      display.textContent = "PRESS START";
      breathImage.className = "breath-image breath-small";
    }

    startBtn.addEventListener("click", startBreathing);
    stopBtn.addEventListener("click", stopBreathing);
  </script>

</body>
</html>
