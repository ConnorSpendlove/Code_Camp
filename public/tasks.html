<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MochiTheFox</title>

  <!-- Pixel Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/global_styles.css" />
  <link rel="stylesheet" href="styles/tasks.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    
  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <!-- Page Header -->
  <header style="text-align: center; margin-top: 20px;">
    <h1>Personal Wellness Tasks</h1>
    <p>Select your mood and complete tasks to make you, and Mochi, happy!</p>
  </header>

  <!-- Mood Selector -->
  <div class="mood-selector">
    <div class="mood-label"><strong>Your Mood:</strong></div>
    <div class="mood-buttons">
      <button class="mood-btn" data-mood="afraid" title="Afraid"><img src="images/afraid.png" alt=""></button>
      <button class="mood-btn" data-mood="anxious" title="Anxious"><img src="images/anxious.png" alt=""></button>
      <button class="mood-btn" data-mood="angry" title="Angry"><img src="images/angry.png" alt=""></button>
      <button class="mood-btn" data-mood="sad" title="Sad"><img src="images/sad.png" alt=""></button>
      <button class="mood-btn" data-mood="happy" title="Happy"><img src="images/happy.png" alt=""></button>
    </div>
    <!-- Hidden select for compatibility -->
    <select id="mood-select" style="display: none;">
      <option value="afraid">Afraid</option>
      <option value="anxious">Anxious</option>
      <option value="angry">Angry</option>
      <option value="sad">Sad</option>
      <option value="happy">Happy</option>
    </select>
  </div>

  <!-- Main Layout -->
  <div class="main-layout three-column">

    <!-- LEFT: TASKS -->
    <div class="tasks">
        <h3>Suggested Tasks</h3>
        <div id="task-list"></div>

        <div class="quote-of-the-day-container">
            <h4>Quote of the Day</h4>
            <p id="quote-of-the-day"></p>
        </div>
    </div>

    <!-- CENTER: PET -->
    <div class="pet-container">
        <div id="pet-container"></div>
        <br>
        <h3>Happiness</h3>
        <div class="happiness-meter">
            <div id="happiness-fill"></div>
        </div>
    </div>

    <!-- RIGHT: Feeling Section -->
    <section class="feeling-section">
        <h2>How Are You Feeling Today?</h2>
        <p class="feeling-sub">Write one sentence describing how you feel.</p>

        <textarea id="feeling-input" maxlength="200" placeholder="I'm feeling..."></textarea>
        <button id="feeling-submit">Submit</button>
        <p id="feeling-response" class="feeling-response hidden"></p>
    </section>

</div>



  <!-- JS For Feeling Section -->
  <script>
    const feelingInput = document.getElementById("feeling-input");
    const feelingSubmit = document.getElementById("feeling-submit");
    const feelingResponse = document.getElementById("feeling-response");

    feelingSubmit.addEventListener("click", () => {
      const text = feelingInput.value.trim();

      if (text.length === 0) {
        feelingResponse.textContent = "Please write at least a few words üòä";
      } else {
        feelingResponse.textContent = `Thank you for sharing. Mochi is here for you ‚ù§Ô∏è`;
      }

      feelingResponse.classList.remove("hidden");

      // Clear text after submitting (not saved)
      feelingInput.value = "";
    });
  </script>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="components.js"></script>
  <script src="scripts/tasks.js"></script>
  <script src="scripts/taskbar.js"></script>
  <script src="scripts/quotes.js"></script>
  <script src="scripts/happiness.js"></script>

</body>
</html>
